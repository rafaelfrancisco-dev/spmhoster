name: Release Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: swift build -c release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: spmhoster-release
        path: .build/release/spmhoster
